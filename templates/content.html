{% extends 'layout.html' %}

{% block title %}Content: {{ title }}{% endblock %}

{% block content %}
<div class="card shadow-sm mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">{{ title }}</h1>
        <a href="{{ url }}" target="_blank" class="btn btn-sm btn-outline-primary">
            <i class="fas fa-external-link-alt"></i> Visit Original
        </a>
    </div>
    <div class="card-body">
        <div class="alert alert-info mb-4">
            <p class="mb-0">
                <i class="fas fa-info-circle"></i> This is the extracted content from <a href="{{ url }}" target="_blank">{{ url }}</a>
            </p>
        </div>
        
        <div class="content-container bg-dark p-3 rounded">
            <pre class="content-text">{{ content }}</pre>
        </div>
    </div>
    <div class="card-footer">
        <a href="{{ request.referrer or url_for('index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Results
        </a>
    </div>
</div>
{% endblock %}
